<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card - Old VK Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="#" class="header-logo">
            <img src="/images/logo-header-small.png" alt="Logo" style="width: 120px; height: 40px; margin-right: 10px; margin-top: 7.5px;">
        </a>
        <input type="text" placeholder="Поиск" class="search-bar">
    </div>
    
    <div class="container">
        <div class="sidebar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">Моя Страница</a></li>
                <li class="nav-item"><a href="#">Новости</a></li>
                <li class="nav-item"><a href="#">Сообщения</a></li>
                <li class="nav-item"><a href="#">Друзья</a></li>
                <li class="nav-item"><a href="#">Группы</a></li>
                <li class="nav-item"><a href="#">Фотографии</a></li>
                <li class="nav-item"><a href="#">Видеозаписи</a></li>
                <li class="nav-item"><a href="#">Аудиозаписи</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="page-header">
                <h1 class="page-title">Музыка 15Копеек</h1>
                <div class="page-subtitle">Аудиозаписи</div>
            </div>
            
            <!-- Music Card -->
            <div class="music-card">
                <a href="https://your-music-link.com" class="music-image">
                    <img src="15kopeek.png" alt="Music Cover">
                </a>
                <div class="music-info">
                    <div class="music-title">15KOPECKS OST</div>
                    <!-- <div class="music-artist">Исполнитель</div> -->
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="footer">
        <p>15Копеек | <a href="#">Информация</a> | <a href="#">Ютуб анал</a></p>
    </div>

</html>
